<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goldman Banking</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .light-mode {
      background-color: #f4f4f4;
      color: #000000;
    }

    .container {
      padding: 20px;
    }

    .toggle-btn {
      padding: 5px 10px;
      background-color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .dark-mode .toggle-btn {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body class="light-mode">
  <header>
    <h1>Goldman Banking</h1>
    <nav>
      <a href="#home" onclick="showContent('home')">Home</a>
      <a href="#my-banking" onclick="showContent('my-banking')">My Banking</a>
      <a href="#contact-us" onclick="showContent('contact-us')">Contact Us</a>
    </nav>
    <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>
  </header>

  <div class="container" id="content">
    <h2>Welcome to Goldman Banking</h2>
    <p>Experience the best banking services tailored to your needs.</p>
  </div>

  <script>
    // Toggle Dark/Light Mode
    function toggleMode() {
      const body = document.body;
      const button = document.querySelector(".toggle-btn");

      if (body.classList.contains("light-mode")) {
        body.classList.replace("light-mode", "dark-mode");
        button.textContent = "Light Mode";
      } else {
        body.classList.replace("dark-mode", "light-mode");
        button.textContent = "Dark Mode";
      }
    }

    // Dynamic Content Switching
    function showContent(tab) {
      const content = document.getElementById("content");

      if (tab === "home") {
        content.innerHTML = `
          <h2>Welcome to Goldman Banking</h2>
          <p>Experience the best banking services tailored to your needs.</p>
        `;
      } else if (tab === "my-banking") {
        content.innerHTML = `
          <h2>My Banking</h2>
          <p>Access your account, view transactions, and manage your finances easily.</p>
        `;
      } else if (tab === "contact-us") {
        content.innerHTML = `
          <h2>Contact Us</h2>
          <p>Have questions? Reach out to us at contact@goldmanbanking.com or call (123) 456-7890.</p>
        `;
      }
    }
  </script>
</body>
</html>
